<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="image">
        <img src="img/illustration-hero.svg" alt="" />
        <div class="info">
          <h1>Order Summary</h1>
          <p class="p1">
            You can now listen to milions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plan">
          <img src="img/icon-music.svg" alt="icn-msc" class="msc" />
          <p class="annual">Annual Plan</p>
          <p class="money">$59.99/year</p>
          <a class="change" href="#">Change</a>
        </div>
      </div>
      <div class="buttons">
        <p class="btn1">Proced to payment</p>
      </div>
      <p class="btn2">Cancel order</p>
    </div>
  </body>
</html>
